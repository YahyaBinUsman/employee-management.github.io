<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            animation: fadeIn 1s ease-in-out;
        }

        .reveal {
            opacity: 0;
            transform: scale(0.8);
            animation: reveal 1s ease-in-out forwards;
        }

        @keyframes reveal {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        body {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #64FFDA, #FFD700);
            color: #333;
        }

        form {
            max-width: 500px;
            margin: auto;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto;
            background-color: #6200ff;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
            text-align: left;
            width: 100%;
        }

        input,
        textarea,
        button {
            width: calc(100% - 30px);
            margin: 0 auto 20px;
            padding: 15px;
            border: 2px solid #0e65d8;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #f9f9f9;
            color: #333;
        }

        input::placeholder,
        textarea::placeholder {
            color: #999;
        }

        input:focus,
        textarea:focus {
            border-color: #FF6347;
        }

        textarea {
            resize: vertical;
            min-height: 200px;
        }

        button {
            background-color: #FF6347;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            border-radius: 8px;
            font-weight: bold;
        }

        button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body class="reveal">
  {% include 'navbar.html'%}
    <h2>Add Employee Image</h2>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Image</button>
    </form>
</body>
</html>
