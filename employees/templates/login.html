<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'navbar.html' %}
    <title>Login Form</title>
    <style>
        body {
            background-color: #8A2BE2;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center; 
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .signup-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            height: 400px;
        }

        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 12px;
            color: #ecf0f1;
            font-size: 18px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #ecf0f1;
        }

        input {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.5);
        }

        button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #0056b3, #003366);
        }

        .error-message {
            color: #ff0000;
            font-size: 16px;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="signup-container">
            <h1>Login </h1>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
