<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'navbar.html' %}
    <title>Sign Up Form</title>
    <style>
        body {
            background: linear-gradient(to right, #FF6347, #FFD700);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .signup-container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #9b11c5; /* Adjusted card color */
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 12px;
            color: #ecf0f1;
            font-size: 18px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
            color: #2c502f;
            background: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #003366);
        }

        .error-message {
            color: #ff0000;
            font-size: 16px;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                {{ form.username.errors }}
                <div class="form-group">
                    <label class="form-label" for="{{ form.username.id_for_label }}">Username:</label>
                    <input class="form-control" type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value }}">
                </div>
            
                {{ form.email.errors }}
                <div class="form-group">
                    <label class="form-label" for="{{ form.email.id_for_label }}">Email:</label>
                    <input class="form-control" type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" value="{{ form.email.value }}">
                </div>
            
                {{ form.password1.errors }}
                <div class="form-group">
                    <label class="form-label" for="{{ form.password1.id_for_label }}">Password:</label>
                    <input class="form-control" type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}">
                </div>
            
                {{ form.password2.errors }}
                <div class="form-group">
                    <label class="form-label" for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                    <input class="form-control" type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}">
                </div>
            
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </div>
</body>
</html>
